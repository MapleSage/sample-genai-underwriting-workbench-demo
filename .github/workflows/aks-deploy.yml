name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
    paths:
      - 'azure-version/functions/**'
      - 'Dockerfile.*'
      - 'k8s/**'
      - '.github/workflows/aks-deploy.yml'
  workflow_dispatch:

env:
  # Fallback defaults; the workflow resolves the real ACR login server at runtime
  REGISTRY: ${{ secrets.ACR_NAME }}.azurecr.io
  IMAGE_API: ${{ secrets.ACR_NAME }}.azurecr.io/uw/api
  IMAGE_WORKER: ${{ secrets.ACR_NAME }}.azurecr.io/uw/worker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Resolve ACR login server and set image env
        run: |
          set -euo pipefail
          echo "Resolving ACR login server for '${{ secrets.ACR_NAME }}'..."
          ACR_NAME="${{ secrets.ACR_NAME }}"
          ACR_LOGIN_SERVER="$(az acr show --name "$ACR_NAME" --query loginServer -o tsv 2>/dev/null || echo "${ACR_NAME}.azurecr.io")"
          echo "ACR_LOGIN_SERVER=${ACR_LOGIN_SERVER}" >> $GITHUB_ENV
          echo "REGISTRY=${ACR_LOGIN_SERVER}" >> $GITHUB_ENV
          echo "IMAGE_API=${ACR_LOGIN_SERVER}/uw/api" >> $GITHUB_ENV
          echo "IMAGE_WORKER=${ACR_LOGIN_SERVER}/uw/worker" >> $GITHUB_ENV
          echo "Resolved ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER"

      - name: Build API image
        env:
          IMAGE_API: ${{ env.IMAGE_API }}
        run: |
          docker build \
            -t ${IMAGE_API}:${{ github.sha }} \
            -t ${IMAGE_API}:latest \
            -f Dockerfile.api \
            .

      - name: Build Worker image
        env:
          IMAGE_WORKER: ${{ env.IMAGE_WORKER }}
        run: |
          docker build \
            -t ${IMAGE_WORKER}:${{ github.sha }} \
            -t ${IMAGE_WORKER}:latest \
            -f Dockerfile.worker \
            .

      - name: ACR Login
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Push API image
        env:
          IMAGE_API: ${{ env.IMAGE_API }}
        run: |
          docker push ${IMAGE_API}:${{ github.sha }}
          docker push ${IMAGE_API}:latest

      - name: Push Worker image
        env:
          IMAGE_WORKER: ${{ env.IMAGE_WORKER }}
        run: |
          docker push ${IMAGE_WORKER}:${{ github.sha }}
          docker push ${IMAGE_WORKER}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Resolve ACR login server for deployment
        run: |
          set -euo pipefail
          ACR_NAME="${{ secrets.ACR_NAME }}"
          ACR_LOGIN_SERVER="$(az acr show --name "$ACR_NAME" --query loginServer -o tsv 2>/dev/null || echo "${ACR_NAME}.azurecr.io")"
          echo "ACR_LOGIN_SERVER=${ACR_LOGIN_SERVER}" >> $GITHUB_ENV
          echo "IMAGE_API=${ACR_LOGIN_SERVER}/uw/api" >> $GITHUB_ENV
          echo "IMAGE_WORKER=${ACR_LOGIN_SERVER}/uw/worker" >> $GITHUB_ENV

      - name: Update manifests with image tags
        run: |
          sed -i "s|your-acr-name.azurecr.io/uw/api:latest|${{ env.IMAGE_API }}:${{ github.sha }}|g" k8s/manifests.yaml
          sed -i "s|your-acr-name.azurecr.io/uw/worker:latest|${{ env.IMAGE_WORKER }}:${{ github.sha }}|g" k8s/manifests.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/manifests.yaml

      - name: Wait for API rollout
        run: |
          kubectl rollout status deployment/api-handler -n underwriting --timeout=5m

      - name: Wait for Worker rollout
        run: |
          kubectl rollout status deployment/document-extract -n underwriting --timeout=5m

      - name: Get service info
        run: |
          echo "=== Services ==="
          kubectl get svc -n underwriting
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n underwriting
          echo ""
          echo "=== Deployments ==="
          kubectl get deployments -n underwriting
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n underwriting -o wide

      - name: Check pod logs
        if: failure()
        run: |
          echo "=== API Handler Logs ==="
          kubectl logs -n underwriting -l app=api-handler --tail=50 || true
          echo ""
          echo "=== Worker Logs ==="
          kubectl logs -n underwriting -l app=document-extract --tail=50 || true
