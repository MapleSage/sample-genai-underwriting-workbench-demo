---
apiVersion: v1
kind: Namespace
metadata:
  name: underwriting
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: uw-config
  namespace: underwriting
data:
  COSMOS_DB_ENDPOINT: "https://uw-workbench-prod-cosmos.documents.azure.com:443/"
  COSMOS_DB_NAME: "underwriting"
  COSMOS_JOBS_CONTAINER: "jobs"
  STORAGE_ACCOUNT_NAME: "uwworkbenchprodsa"
  STORAGE_CONTAINER_NAME: "documents"
  SERVICE_BUS_NAMESPACE: "uw-workbench-prod-servicebus"
  SERVICE_BUS_QUEUE_NAME: "document-extraction"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
  namespace: underwriting
data:
  default.conf: |
    server {
        listen 80;
        location /api/ {
            proxy_pass https://uw-functions-11e9fd0d.azurewebsites.net/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Access-Control-Allow-Origin "https://uw.sagesure.io" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        location / {
            return 200 '{"status": "ok"}';
            add_header Content-Type application/json;
        }
    }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: underwriting-workload-sa
  namespace: underwriting
  annotations:
    azure.workload.identity/client-id: "5bfbf7c0-52f2-4e5d-9d4a-ff4a7579e70e"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-handler
  namespace: underwriting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-handler
  template:
    metadata:
      labels:
        app: api-handler
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: underwriting-workload-sa
      containers:
      - name: api
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-handler-svc
  namespace: underwriting
spec:
  selector:
    app: api-handler
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uw-api-ingress
  namespace: underwriting
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://uw.sagesure.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-handler-svc
            port:
              number: 80